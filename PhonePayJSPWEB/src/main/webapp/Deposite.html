<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">


    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="deposite.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Deposite Money</title>
   </head>
<title>Insert title here</title>
</head>
<body>
  <div class="container">
    <div class="title">Deposit Money</div>
    <div class="content">
      <form action="Deposite.jsp">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Account Number</span>
            <input type="text" placeholder="Enter your Account Number" name="uacc" required>
          </div>
          <div class="input-box">
            <span class="details">Pan Number</span>
            <input type="text" placeholder="Enter your Pan Number" name="upan" required>
          </div>
        
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name ="uphn"required>
          </div>
            <div class="input-box">
            <span class="details">Amount</span>
            <input type="text" placeholder="Enter Amount" name ="uamount"required>
          </div>
         
        <div class="button">
          <input type="submit" value="Deposit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
